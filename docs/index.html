<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="main.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    </head>

    <body>
        <form id="connect">
            <a id="header" href="https://github.com/edeetee/pictocraft/blob/master/README.md">What is Pictocraft?</a>
            <h1>Pictocraft</h1>
            <label for="key" >Key:</label>
            <input type="text" maxlength="4" id="key" name="key">
            <input type="submit" id="submit" value="Connect">
            <a id="footer" href="mailto:edeetee@gmail.com">By Edward Taylor</a>
        </form>

        <div id="interface" hidden>
            <div id="message">
                <div id="fakePicto" class="noselect"></div>
                <i id="delete" class="material-icons noselect">backspace</i>
                <i id="send" class="material-icons noselect">send</i>
            </div>

            <div id="input">
                <div class="category">
                    <input type="image" value="" class="picto noselect"></input>
                </div>
            </div>
        </div>

    </body>
    <script src="main.js"></script>
</html>
